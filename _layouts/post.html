---
layout: default
---

{% assign t = page.tags | first %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <p class="summary">
    {{ site.data.series[t].description }}
  </p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include nav.html tag=t back=page.nav.previous next=page.nav.next %}

  {% include disqus.html %}
</article>
